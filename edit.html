<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="edit.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a href="Profile.html"><i class="ri-arrow-left-long-line"></i></a>
        <h1>Edit your profile here!</h1>
        <div class="change-image">
          <input class="choose-file" type="file" />
          <img src="" alt="profile-photo" class="image" />
        </div>
        <div class="form-wrapper">
          <div class="username">
            <h2>Username:</h2>
            <input
              class="username1"
              type="text"
              placeholder="Enter Your Username"
            />
          </div>
          <div class="display">
            <h2>Display name:</h2>
            <input
              class="display1"
              type="text"
              placeholder="Enter your display name"
            />
          </div>
          <div class="bio">
            <h2>Bio:</h2>
            <input class="bio1" type="text" placeholder="Type Your Bio Here" />
          </div>
        </div>
        <buttons>
          <button class="save">Save</button>
          <button>Discard</button>
        </buttons>
      </div>
    </main>

    <script src="edit.js"></script>
  </body>
</html>
